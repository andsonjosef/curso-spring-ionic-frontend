<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>
 <ion-content padding>
   <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list radio-group formControlName="@type">
      <ion-list-header>
        Payments forms
      </ion-list-header>
      <ion-item>
        <ion-label>Credit card payment</ion-label>
        <ion-radio checked="true" value="paymentCreditCard"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Bank transfer payment</ion-label>
        <ion-radio value="paymentBankTransfer"></ion-radio>
      </ion-item>
    </ion-list>
     <ion-item *ngIf="formGroup.value['@type'] == 'paymentCreditCard'">
      <ion-label stacked>Installmentso</ion-label>
      <ion-select formControlName="numberOfInstallments">
        <ion-option *ngFor="let n of installments; first as f" [value]="n" [selected]="f">{{n}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Next</button>
  </form>
</ion-content>
