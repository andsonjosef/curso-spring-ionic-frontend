
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-avatar>
   <img class="circle" [src]="client?.imgUrl || 'assets/imgs/Blank-avatar.png'">
 </ion-avatar>
 <h2 text-center>{{client?.name}}</h2>
 <h2 text-center>{{client?.email}}</h2>

 <ion-card>
    <ion-card-header>
     Profile <picture></picture>
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
    </ion-item>
  </ion-card>  

</ion-content>
