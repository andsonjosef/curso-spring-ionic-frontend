
<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
    </button>
  </ion-list>
</ion-content>
